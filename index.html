        <h1>GIALLO BOOLEANO</h1>

    <main>

        <!--first-section-->
        <section>

            <div class="d-flex container">

                    <img src="img/image(10).png" alt="video preparazione">
                </div>

                    <div class="info">

                </div>
            </div>
            <div class="d-flex icons">
